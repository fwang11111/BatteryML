model:
    name: 'XGBoostRULPredictor'
    n_estimators: 500
    max_depth: 6
    learning_rate: 0.05
    subsample: 0.9
    colsample_bytree: 0.9
    reg_lambda: 1.0

train_test_split:
    name: 'RandomTrainTestSplitter'
    cell_data_path: 'data/processed/MSAS'
    seed: 0
    train_test_split_ratio: 0.8

feature:
    name: 'EFCNormalizedVoltageCapacityMatrixFeatureExtractor'
    interp_dim: 50
    baseline_efc: 0.0
    efc_checkpoints:
        - 100.0
        - 200.0
        - 300.0
    # Samsung INR21700-50E typical voltage window.
    min_voltage_in_V: 2.5
    max_voltage_in_V: 4.09
    max_abs_efc_error: 400.0
    # Optional: restrict to certain check-ups, e.g. ['ET_T23', 'CU', 'exCU', 'AT_T23']
    allowed_tags:
        - ET_T23
        - CU
        - exCU
        - AT_T23
    append_soh_scalar: True
    include_shape_delta: True
    include_cv: False
    cc_current_fraction: 0.98
    cv_voltage_window_in_V: 0.05

label:
    name: 'SOHAtEFCLabelAnnotator'
    target_efc: 600.0
    baseline_efc: 0.0
    max_abs_efc_error: 400.0
    allowed_tags:
        - ET_T23
        - CU
        - exCU
        - AT_T23
    mode: 'relative'
    include_cv: False
    cc_current_fraction: 0.98
    cv_voltage_window_in_V: 0.05

feature_transformation:
    name: 'ZScoreDataTransformation'

label_transformation:
    name: 'ZScoreDataTransformation'
