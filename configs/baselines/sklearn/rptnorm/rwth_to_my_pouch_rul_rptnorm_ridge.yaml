model:
    name: 'RidgeRULPredictor'
    alpha: 1.0
train_test_split:
    name: 'CellIdPrefixTrainTestSplitter'
    cell_data_path:
        - 'data/processed/RWTH'
        - 'data/processed/MY_POUCH'
    test_prefixes:
        - 'RPT_'
feature:
    name: 'NormalizedVoltageCapacityMatrixFeatureExtractor'
    interp_dim: 256
    baseline_cycle_number: 0
    cycles_to_compare:
        - 100
        - 200
    min_voltage_in_V: 3.5
    max_voltage_in_V: 3.9
    discharge_current_sign: 'auto'
    allow_nearest_cycle: True
    max_cycle_number_gap: 2
    append_soh_scalar: True
label:
    name: 'RULLabelAnnotator'
    eol_soh: 0.8
    pad_eol: True
    # Keep sparse RPT cells in test set even if they have few checkpoints.
    min_rul_limit: 0.0
feature_transformation:
    name: 'ZScoreDataTransformation'
label_transformation:
    name: 'SequentialDataTransformation'
    transformations:
        - name: 'LogScaleDataTransformation'
        - name: 'ZScoreDataTransformation'
